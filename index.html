<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catan Map Generator</title>
  
  <script>
    var ver = new Date().getTime(); 
    document.write('<link rel="stylesheet" href="style.css?v=' + ver + '">');
  </script>
</head>
<body>

  <h1>Catan Map Generator</h1>

  <div class="theme-toggle">
    <span id="sun-icon" class="icon active">â˜€ï¸</span>
    <span id="moon-icon" class="icon">ğŸŒ™</span>
  </div>

  <div class="controls">
    <button id="gen-btn">Generate Map</button>
    
    <div class="toggles-wrapper">
      <label class="toggle-container">
        <input type="checkbox" id="prevent-6-8" checked>
        <span>Separate 6 & 8</span>
      </label>

      <label class="toggle-container">
        <input type="checkbox" id="prevent-2-12" checked>
        <span>Separate 2 & 12</span>
      </label>

      <label class="toggle-container">
        <input type="checkbox" id="no-clump-toggle">
        <span>No Clumping</span>
      </label>

      <label class="toggle-container">
        <input type="checkbox" id="fixed-ports-toggle">
        <span>Fixed Ports</span>
      </label>

    </div>
  </div>

  <div class="game-layout">

    <div id="board-container">
      <div id="board"></div>
    </div>

    <div id="stats-panel">
      <h3>Resource Pips</h3>
      <div class="stat-row">
        <span class="stat-label">Wood</span>
        <div class="bar-container"><div class="bar wood-bar" id="bar-wood"></div></div>
        <span class="stat-value" id="val-wood">0</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Brick</span>
        <div class="bar-container"><div class="bar brick-bar" id="bar-brick"></div></div>
        <span class="stat-value" id="val-brick">0</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Sheep</span>
        <div class="bar-container"><div class="bar sheep-bar" id="bar-sheep"></div></div>
        <span class="stat-value" id="val-sheep">0</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Wheat</span>
        <div class="bar-container"><div class="bar wheat-bar" id="bar-wheat"></div></div>
        <span class="stat-value" id="val-wheat">0</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Ore</span>
        <div class="bar-container"><div class="bar ore-bar" id="bar-ore"></div></div>
        <span class="stat-value" id="val-ore">0</span>
      </div>

      <hr style="margin: 20px 0; border: 0; border-top: 1px solid #ddd;">

      <h3>Turn Order</h3>
      <p style="font-size: 13px; color: #666; margin-bottom: 10px;">Pick colors to join, then roll:</p>

      <div class="player-selector">
        <div class="p-token p-opt-Red" onclick="togglePlayer(this, 'Red')"></div>
        <div class="p-token p-opt-Blue" onclick="togglePlayer(this, 'Blue')"></div>
        <div class="p-token p-opt-Orange" onclick="togglePlayer(this, 'Orange')"></div>
        <div class="p-token p-opt-White" onclick="togglePlayer(this, 'White')"></div>
      </div>

      <button id="roll-order-btn" onclick="rollTurnOrder()">Roll Turn Order</button>

      <ul id="turn-order-list">
        <li style="color: #999; list-style: none; font-style: italic;">Select colors above...</li>
      </ul>

    </div>
  </div>

  <script>
    var ver = new Date().getTime();
    document.write('<script src="script.js?v=' + ver + '"><\/script>');
  </script>
</body>
</html>
