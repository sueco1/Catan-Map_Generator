<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catan Map Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Catan Map Generator</h1>

  <div class="controls">
    <button id="gen-btn">Generate Map</button>
    
    <label class="toggle-container">
      <input type="checkbox" id="red-rule-toggle" checked>
      <span>Separate 6 & 8</span>
    </label>
  </div>

  <div class="game-layout">

  <div id="board-container">
    <div id="board"></div>
  </div>

  <div id="stats-panel">
    <h3>Resource Pips</h3>
    <div class="stat-row">
      <span class="stat-label">Wood</span>
      <div class="bar-container"><div class="bar wood-bar" id="bar-wood"></div></div>
      <span class="stat-value" id="val-wood">0</span>
    </div>
    <div class="stat-row">
      <span class="stat-label">Brick</span>
      <div class="bar-container"><div class="bar brick-bar" id="bar-brick"></div></div>
      <span class="stat-value" id="val-brick">0</span>
    </div>
    <div class="stat-row">
      <span class="stat-label">Sheep</span>
      <div class="bar-container"><div class="bar sheep-bar" id="bar-sheep"></div></div>
      <span class="stat-value" id="val-sheep">0</span>
    </div>
    <div class="stat-row">
      <span class="stat-label">Wheat</span>
      <div class="bar-container"><div class="bar wheat-bar" id="bar-wheat"></div></div>
      <span class="stat-value" id="val-wheat">0</span>
    </div>
    <div class="stat-row">
      <span class="stat-label">Ore</span>
      <div class="bar-container"><div class="bar ore-bar" id="bar-ore"></div></div>
      <span class="stat-value" id="val-ore">0</span>
    </div>
  </div>

</div>

  <script src="script.js"></script>
</body>
</html>
